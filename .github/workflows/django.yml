name: Django Tests

# Run tests on every push to any branch and pull request
on:
  push:
    branches: [ '**' ]  # Run on ALL branches
  pull_request:
    branches: [ '**' ]  # Run on pull requests to ALL branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django==5.2.2
        pip install python-dotenv
        # Install from requirements.txt if it exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 4: Set up environment variables for CI
    - name: Set environment variables
      run: |
        echo "DJANGO_SETTINGS_MODULE=config.settings" >> $GITHUB_ENV
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "CI=true" >> $GITHUB_ENV
        # These will be ignored since we're using CI=true
        echo "DB_NAME=dummy" >> $GITHUB_ENV
        echo "DB_USER=dummy" >> $GITHUB_ENV
        echo "DB_PASSWORD=dummy" >> $GITHUB_ENV
        echo "DB_HOST=dummy" >> $GITHUB_ENV

    # Step 5: Check Django setup
    - name: Check Django setup
      run: python manage.py check

    # Step 6: Run database migrations
    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    # Step 7: Run your tests
    - name: Run tests
      run: python manage.py test --verbosity=2

    # Step 8: Success message
    - name: Success
      if: success()
      run: echo "ðŸŽ‰ All tests passed!"